<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Buku - Perpus Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toast-container"></div>
    <div class="app-layout">
      <aside class="sidebar">
        <div>
          <header class="sidebar-header"><h1>Perpus Digital</h1></header>
          <nav class="sidebar-nav">
            <a href="index.html">Beranda</a>
            <a href="koleksi.html">Koleksi Buku</a>
            <a href="tambah.html" class="active">Tambah Buku</a>
          </nav>
        </div>
        <footer class="sidebar-footer">
          <div class="profile-info">
            <div class="avatar">P</div>
            <div class="profile-name">
              <strong>Pustakawan</strong><small>Admin</small>
            </div>
          </div>
        </footer>
      </aside>
      <main class="main-content">
        <button id="hamburger-btn" class="hamburger-btn">&#9776;</button>
        <div id="overlay" class="overlay"></div>

        <section class="library-section full-page">
        <section class="form-section full-page">
          <h2>Tambah Buku Baru</h2>
          <form id="addBookForm">
            <div class="form-group">
              <label for="title">Judul Buku</label
              ><input
                type="text"
                id="title"
                placeholder="Contoh: Bumi Manusia"
                required
              />
            </div>
            <div class="form-group">
              <label for="author">Penulis</label
              ><input
                type="text"
                id="author"
                placeholder="Contoh: Pramoedya Ananta Toer"
                required
              />
            </div>
            <div class="form-group">
              <label for="category">Kategori</label>
              <select id="category" required>
                <option value="" disabled selected>Pilih Kategori</option>
                <option value="Fiksi">Fiksi</option>
                <option value="Sejarah">Sejarah</option>
                <option value="Drama">Drama</option>
                <option value="Sains">Sains</option>
                <option value="Biografi">Biografi</option>
                <option value="Teknologi">Teknologi</option>
                <option value="Pengembangan Diri">Pengembangan Diri</option>
              </select>
            </div>
            <div class="form-group">
              <label for="year">Tahun Terbit</label
              ><input
                type="number"
                id="year"
                placeholder="Contoh: 1980"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Simpan Buku</button>
          </form>
        </section>
      </main>
    </div>
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
